<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <!-- BEGIN THEME PANEL -->

        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a [routerLink]="['/dashboard']">Dashboard</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>web-security-levels</span>
                </li>
            </ul>
           
        </div>
        <!-- END PAGE BAR -->
        <!-- BEGIN PAGE TITLE-->

        <!-- END PAGE TITLE-->

        <div class="clearfix"></div>
        <!-- END DASHBOARD STATS 1-->
        <div *ngIf="status" class="portlet light bordered">

            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption font-red-sunglo">
                                    <i class="icon-lock
                                    font-red-sunglo"></i>
                                    <span class="caption-subject
                                        bold uppercase">Web Security
                                        Levels</span>
                                </div>
                                <div class="tools"> </div>
                            </div>
                            <div class="portlet-body">
                                <table datatable
                                    [dtOptions]="dtOptions"
                                    [dtTrigger]="dtTrigger"
                                    class="table table-striped
                                    table-bordered table-hover"
                                    id="sample_1">
                                    <thead>
                                        <tr>
                                            <th>Comments</th>
                                            <th>Level_id</th>
                                            <th>LevelName</th>
                                            <th>Description</th>
                                            <th>Abbreviation</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let post of
                                            posts">
                                            <td>{{post.Comments}}</td>
                                            <td>{{
                                                post.WebSecurityLevel_id
                                                }}</td>
                                            <td>{{
                                                post.WebSecurityLevelName
                                                }}</td>
                                            <td>{{
                                                post.WebSecurityLevelDescription
                                                }}</td>
                                            <td>{{
                                                post.WebSecurityLevelAbbreviation
                                                }}</td>

                                              <td><button type="button" (click)="onSelectEdit(post)"
                                                class="btn blue btn-outline">
                                                <i class="fa fa-edit"></i></button>
                                              <button type="button" class="btn red btn-outline"
                                              (click)="onSelect(post)"><i class="fa fa-trash-o"></i></button></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- END EXAMPLE TABLE PORTLET-->
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->

                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>

                <!-- END FORM-->
            </div>
        </div>

        <div *ngIf="editform" class="portlet-body form">
            <!-- BEGIN FORM-->
            <form class="form-horizontal" [formGroup]="formGroup"
                (ngSubmit)="updateSecurityProcess()">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Web
                            Security Level Name</label>
                        <div class="col-md-4">
                            <input type="text"
                                formControlName="WebSecurityLevelName"
                                class="form-control"
                                placeholder="Name"
                                > </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Web
                            Security Level Description</label>
                        <div class="col-md-4">
                            <input type="text"
                                formControlName="WebSecurityLevelDescription"
                                class="form-control"
                                placeholder="Description"
                                > </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Web
                            Security Level Abbreviation</label>
                        <div class="col-md-4">
                            <input type="text"
                                formControlName="WebSecurityLevelAbbreviation"
                                class="form-control"
                                > </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Comments</label>
                        <div class="col-md-4">
                                <textarea name="name" rows="4" cols="40" formControlName="Comments" class="form-control" placeholder=""></textarea>
                        </div>


                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-4">
                                <input type="submit" value="update" class="btn
                                btn-success">
                            <button (click)="navigateBack()" type="button" class="btn
                                default">Back</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
