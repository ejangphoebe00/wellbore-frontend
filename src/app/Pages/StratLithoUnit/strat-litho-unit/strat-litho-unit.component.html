<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12 ">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light bordered">

                    <div class="portlet-body form">
                        <form [formGroup]="formGroup" (ngSubmit)="addStratLitho()" ngNativeValidate>
                            <div class="form-body row">
                              <div class="col-md-6">

                                  <div class="form-group">
                                      <label>PAUID</label>
                                      <input type="number" formControlName="PAUID" class="form-control" required>
                                  </div>
                                  <div class="form-group">
                                      <label>Strat Litho Name<span class="red asterisk-validate ml-2">*</span></label>
                                      <input type="text" required formControlName="StratLithoName" class="form-control" required>
                                  </div>
                                  <div class="form-group">
                                      <label>Litho Strat Alias<span class="red asterisk-validate ml-2">*</span></label>
                                      <input type="text" required formControlName="LithoStratAlias" class="form-control">
                                  </div>
                                  <!-- <div class="form-group">
                                      <label>Reservior Unit</label>
                                      <select class="form-control" formControlName="ReservoirUnit">
                                        <option>0</option>
                                        <option>1</option>
                                      </select>
                                  </div> -->
                                  <div class="form-group">
                                      <label>Is Reservoir Unit </label>
                                      <input type="number" formControlName="IsReservoirUnitId" class="form-control">

                                  </div>
                                  <div class="form-group">
                                      <label>Litho Strat Age <span class="red asterisk-validate ml-2">*</span></label>
                                        <select class="form-control"  required formControlName="LithoStratAge">
                                            <option *ngFor="let area of LithAge" [ngValue]="area"
                                                (change)="changeLitho($event)">{{area}}
                                            </option>
                                            </select> 
                                  </div>
                                  <div class="form-group">
                                      <label>Litho Strat Description Softcopy Path</label>
                                      <input type="text" formControlName="LithoStratDescriptionSoftcopyPath" class="form-control">
                                  </div>
                                  <div class="form-group">
                                        <label>Litho Strat Description Hyperlink</label>
                                        <input type="text" formControlName="LithoStratDescriptionHyperlink" class="form-control">
                                  </div>
                              </div>
                              <div class="col-md-6">

                                  <div class="form-group">
                                      <label>Litho Strat Description Hyperlink</label>
                                      <input type="text" formControlName="LithoStratDescriptionHyperlink" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Litho Strat Map Softcopy Path</label>
                                      <input type="text" formControlName="LithoStratMapSoftCopyPath" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Litho Strat Map Hyperlink</label>
                                      <input type="text" formControlName="LithoStratMapHyperlink" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Map Portal Litho Strat MapLink</label>
                                      <input type="text" formControlName="MapPortalLithoStratMapLink" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Litho Strat Fact site Url</label>
                                      <input type="text" formControlName="LithoStratFactsiteUrl" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Comments</label>
                                      <textarea name="name" formControlName="Comments" rows="4" cols="80" class="form-control"></textarea>
                                  </div>
                                  <div class="form-actions">
                                      <button type="submit" class="btn blue">Submit</button>
                                      <button type="button" class="btn default">Cancel</button>
                                  </div>
                              </div>

                            </div>
                        </form>
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->

            </div>

        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
