<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light bordered">

                    <div class="portlet-body form">
                        <form [formGroup]="formGroup" (ngSubmit)="addCutting()" ngNativeValidate>
                            <div class="form-body row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>Wellbore</label>
                                        <span class="error">*</span>
                                        <select class="form-control" required formControlName="WellboreId"
                                            name="WellboreId">
                                            <option *ngFor="let city of
                                                wellboreIds" [ngValue]="city.WellboreId"
                                                (change)="changeWellboreId($event)">
                                                {{city.WellboreId}}-->{{city.WellboreLocalName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>SampleBoxNumber</label>
                                        <input type="text" formControlName="SampleBoxNumber" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>CuttingCategory</label>
                                        <span class="error">*</span>
                                        <select class="form-control" required formControlName="CuttingCategory">
                                            <option *ngFor="let role of
                                                cuttings" [ngValue]="role" (change)="changeFluids($event)">{{role}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>SampleType</label>
                                        <input type="text" formControlName="SampleType" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>SampleInterval</label>
                                        <input type="text" formControlName="SampleInterval" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>DateReceived</label>
                                        <input type="date" min="1900-10-01" max={{mindate}}
                                            formControlName="DateReceived" class="form-control">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>TopDepthh</label>
                                        <input type="number" step="any" formControlName="TopDepth" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>BottomDepth</label>
                                        <input type="number" formControlName="BottomDepth" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>StoreIdentifier</label>
                                        <input type="text" formControlName="StoreIdentifier" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>Operator</label>
                                        <input type="text" formControlName="Operator" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>Sampling_company</label>
                                        <select formControlName="SamplingCompany" name="SamplingCompany"
                                            class="form-control">
                                            <option *ngFor="let city of
                                            WBCoringContractorId" [ngValue]="city.CompanyLongName"
                                                (change)="changeContractingId($event)">
                                                {{city.CompanyId}}-->{{city.CompanyLongName}}
                                            </option>
                                        </select>
                                    </div>


                                    <div class="form-group">
                                        <label>SamplingDate</label>
                                        <input type="date" min="1900-10-01" max={{mindate}}
                                            formControlName="SamplingDate" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>OtherDescription</label>
                                        <input type="text" formControlName="OtherDescription" class="form-control">
                                    </div>
                                </div>

                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-4">
                                        <input type="submit" value="Save" class="btn
                                            btn-success">
                                        <button type="button" class="btn
                                            default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->

            </div>

        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
