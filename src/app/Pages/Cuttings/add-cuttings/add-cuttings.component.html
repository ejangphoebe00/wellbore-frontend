<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light bordered">

                    <div class="portlet-body form">
                        <form [formGroup]="formGroup" (ngSubmit)="addCutting()"
                            ngNativeValidate>
                            <div class="form-body row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>Wellbore</label>
                                        <span class="error">*</span>
                                        <select class="form-control"
                                            required
                                            formControlName="Wellbore_id"
                                            name="Wellbore_id">
                                            <option *ngFor="let city of
                                                wellboreIds"
                                                [ngValue]="city.Wellbore_id"
                                                (change)="changeWellboreId($event)">{{city.Wellbore_id}}-->{{city.WellboreLocalName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Sample_box_number</label>
                                        <input type="text"
                                            formControlName="Sample_box_number"
                                            class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>Cutting_category</label>
                                        <span class="error">*</span>
                                        <select class="form-control" required
                                            formControlName="Cutting_category">
                                            <option *ngFor="let role of
                                                cuttings" [ngValue]="role"
                                                (change)="changeFluids($event)">{{role}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Sample_type</label>
                                        <input type="text" 
                                            formControlName="Sample_type"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Minimum_depth </label>
                                        <input type="number" step="any"
                                            formControlName="Minimum_depth"
                                            class="form-control">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Maximum_depth</label>
                                        <input type="number" step="any"
                                            formControlName="Maximum_depth"
                                            class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>Sample_interval</label>
                                        <input type="text"
                                            formControlName="Sample_interval"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Date_received</label>
                                        <input type="date"
                                            formControlName="Date_received"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Other_description</label>
                                        <input type="text"
                                            formControlName="Other_description"
                                            class="form-control">
                                    </div>
                                </div>

                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-4">
                                        <input type="submit" value="Save"
                                            class="btn
                                            btn-success">
                                        <button type="button" class="btn
                                            default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->

            </div>

        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
