

<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!-- BEGIN PAGE BAR -->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a [routerLink]="['/dashboard']">Dashboard</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Catalog security flags</span>
                </li>

            </ul>

        </div>
        <!-- END PAGE BAR -->
        <!-- BEGIN PAGE TITLE-->

        <!-- END PAGE TITLE-->

        <div class="clearfix"></div>
        <!-- END DASHBOARD STATS 1-->
        <div class="portlet light bordered">

            <div *ngIf="status" class="portlet-body form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light portlet-fit bordered">
                            <div class="portlet-title">
                                <div class="caption font-red-sunglo">
                                    <i class="icon-settings font-red-sunglo"></i>
                                    <span class="caption-subject
                                        bold uppercase">Catalog Security Flags</span>
                                </div>
                            </div>
                            <div class="portlet-body">

                                <table datatable [dtOptions]="dtOptions"
                                    [dtTrigger]="dtTrigger"
                                    class="table table-striped
                                    table-hover table-bordered"
                                    id="sample_1">
                                    <thead>
                                        <tr>
                                            <th> ID </th>
                                            <th> Name </th>
                                            <th> SortOrder </th>
                                            <th> Comments </th>
                                            <th> Modified On </th>
                                            <th> Actions </th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="posts?.length != 0">
                                        <tr *ngFor="let catalog of posts">
                                            <td>
                                                {{catalog.CatalogSecurityFlag_id}}
                                            </td>
                                            <td>
                                                {{catalog.CatalogSecurityFlagName}}
                                            </td>
                                            <td> {{catalog.SortOrder}} </td>
                                            <td> {{catalog.Comments}} </td>
                                            <td> {{catalog.ModifiedOn}} </td>
                                            <td><button type="button" class="btn
                                                    blue btn-outline"
                                                    (click)="onSelectEdit(catalog)">
                                                    <i class="fa fa-edit"></i></button>
                                                <button type="button" class="btn
                                                    red btn-outline"
                                                    (click)="onSelect(catalog)"><i
                                                        class="fa fa-trash-o"></i></button>
                                            </td>
                                        </tr>

                                    </tbody>
                                    <tbody *ngIf="posts?.length == 0">
                                        <td>No Data!</td>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div *ngIf="editform" class="portlet-body form">
                <form class="form-horizontal" [formGroup]="formGroup"
                    (ngSubmit)="updateCatalogSecurityProcess()"
                    ngNativeValidate>
                    <div class="form-body">
                        <div class="form-group">
                            <label>Catalog Security Flag Name <span class="red
                                    asterisk-validate ml-2">*</span></label>
                            <input type="text" required
                                formControlName="CatalogSecurityFlagName"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Sort Order</label>
                            <input type="number" formControlName="SortOrder"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Comments</label>
                            <textarea name="name" rows="8" cols="80"
                                formControlName="Comments"
                                class="form-control"></textarea>
                        </div>

                    </div>

                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <input type="submit" value="update" class="btn
                                    btn-success">
                                <button (click)="navigateBack()" type="button"
                                    class="btn
                                    default">Back</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
