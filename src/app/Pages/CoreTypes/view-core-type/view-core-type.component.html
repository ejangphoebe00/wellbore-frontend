                            <table datatable [dtOptions]="dtOptions"
                                             [dtTrigger]="dtTrigger"
                                             class="table table-striped
                                             table-hover table-bordered"
                                             id="sample_1">
                               <thead>
                                   <tr>
                                       <th> CoreType_id </th>
                                       <th> CoreTypeName </th>
                                       <th> SortOrder </th>
                                       <th> Comments </th>
                                       <th> ModifiedOn </th>
                                       <th> ModifiedBy </th>
                                   </tr>
                               </thead>
                               <tbody *ngIf="posts?.length != 0">
                                   <tr *ngFor="let core of posts">
                                       <td> {{core.CoreType_id}} </td>
                                       <td> {{core.CoreTypeName}} </td>
                                       <td> {{core.SortOrder}} </td>
                                       <td> {{core.Comments}} </td>
                                       <td> {{core.ModifiedOn}} </td>
                                       <td> {{core.ModifiedBy}} </td>

          <div *ngIf="editform" class="portlet-body form">
              <!-- BEGIN FORM-->
              <form class="form-horizontal" [formGroup]="formGroup"
                  (ngSubmit)="updateCoreTypeProcess()" ngNativeValidate>
                  <div class="form-body">

                      <div class="form-group">
                          <label>Core Type Name<span class="red asterisk-validate ml-2">*</span></label>
                          <input type="text" formControlName="CoreTypeName" class="form-control" placeholder="" >
                      </div>
                      <div class="form-group">
                          <label>Sort Order</label>
                          <input type="text" formControlName="SortOrder" class="form-control" placeholder="">
                      </div>

                      <div class="form-group">
                          <label>Comments</label>
                          <textarea name="name" formControlName="Comments" rows="8" cols="80" class="form-control" placeholder=""></textarea>
                      </div>
                  </div>

                  <div class="form-actions">
                      <div class="row">
                          <div class="col-md-offset-3 col-md-4">
                              <input type="submit" value="update" class="btn
                                  btn-success">
                              <button (click)="navigateBack()" type="button" class="btn
                                  default">Back</button>
                          </div>
                      </div>
                  </div>
              </form>
              <!-- END FORM-->
