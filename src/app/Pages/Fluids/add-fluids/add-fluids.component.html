<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12 ">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light bordered">

                    <div class="portlet-body form">
                        <form [formGroup]="formGroup" (ngSubmit)="addFluid()" ngNativeValidate>
                            <div class="form-body row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>Wellbore</label>
                                        <select class="form-control" required formControlName="WellboreId"
                                            name="WellboreId">
                                            <option *ngFor="let city of wellboreIds" [ngValue]="city.WellboreId"
                                                (change)="changeWellboreId($event)">
                                                {{city.WellboreId}}-->{{city.WellboreLocalName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Sampling Activity</label>
                                        <input type="text" formControlName="SamplingActivity" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>Fluid Category</label>
                                        <span class="error">*</span>
                                        <select class="form-control" required formControlName="FluidCategory">
                                            <option *ngFor="let role of Fluids" [ngValue]="role"
                                                (change)="changeFluids($event)">{{role}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Sample_type</label>
                                        <input type="text" formControlName="SampleType" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Sample_volume</label>
                                        <input type="text" formControlName="SampleVolume" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Sample_Purpose</label>
                                        <select class="form-control" required formControlName="SamplePurpose">
                                            <option *ngFor="let role of Purpose" [ngValue]="role"
                                                (change)="changePurpose($event)">{{role}}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Other Specified SamplePurpose</label>
                                        <input type="text" formControlName="OtherSpecifiedSamplePurpose"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label> Sample Basin </label>
                                        <span class="error">*</span>
                                        <select class="form-control" required formControlName="SampleBasin">
                                            <option *ngFor="let area of Basins" [ngValue]="area"
                                                (change)="changeBasins($event)">{{area}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Depth_obtained</label>
                                        <input type="number" step="any" formControlName="DepthObtained"
                                            class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>Date_collected</label>
                                        <input type="date" min="1900-10-01" max={{mindate}}
                                            formControlName="DateCollected" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Date_received</label>
                                        <input type="date" min="1900-10-01" max={{mindate}}
                                            formControlName="DateReceived" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Sampling_company</label>
                                        <select formControlName="SamplingCompany" name="SamplingCompany"
                                            class="form-control">
                                            <option *ngFor="let city of
                                              WBCoringContractorId" [ngValue]="city.CompanyId"
                                                (change)="changeContractingId($event)">
                                                {{city.CompanyId}}-->{{city.CompanyShortName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-4">
                                        <input type="submit" value="Save" class="btn
                                                btn-success">
                                        <button type="button" class="btn
                                                default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->

            </div>

        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
