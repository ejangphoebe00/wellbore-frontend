<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->

        <!-- BEGIN PAGE BAR -->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a [routerLink]="['/dashboard']">Dashboard</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>add-users</span>
                </li>
            </ul>

        </div>
        <!-- END PAGE BAR -->
        <!-- BEGIN PAGE TITLE-->

        <!-- END PAGE TITLE-->

        <div class="clearfix"></div>
        <!-- END DASHBOARD STATS 1-->
        <div class="portlet light bordered">
            <div class="portlet-body form">
                <form [formGroup]="formGroup" (ngSubmit)="addUserProcess()" ngNativeValidate>
                    <div class="form-body row">
                        <div class="col-md-3">

                            <div class="form-group">

                                <label>First Name</label>
                                <span class="error">*</span>
                                <input required formControlName="FirstName" type="text" class="form-control"
                                    placeholder="">
                                <div> <span class="errorName" *ngIf="f.FirstName.touched && f.FirstName.invalid">First
                                        Name is required</span></div>
                            </div>
                            <div class="form-group">
                                <label>MiddleName</label>
                                <input formControlName="MiddleName" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Surname</label>
                                <span class="error">*</span>
                                <input required formControlName="Surname" type="text" class="form-control"
                                    placeholder="">
                                <div> <span class="errorName" *ngIf="f.Surname.touched && f.Surname.invalid">
                                        Surname is required</span></div>
                            </div>
                            <div class="form-group">
                                <label>LUID</label>
                                <input formControlName="LUID" type="number" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Crane User Name</label>
                                <span class="error">*</span>
                                <input required formControlName="CraneUserName" type="text" class="form-control"
                                    placeholder="">
                                <div> <span class="errorName"
                                        *ngIf="f.CraneUserName.touched && f.CraneUserName.invalid">Crane
                                        User Name is required</span></div>
                            </div>
                            <div class="form-group">
                                <label>Login </label>
                                <input formControlName="LoginID" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-3">

                            <div class="form-group">
                                <label>Login Alias</label>
                                <input formControlName="LoginIDAlias" type="text" class="form-control" placeholder="">
                            </div>

                            <div class="form-group">
                                <label>User Company</label>
                                <input formControlName="UserCompanyId" type="number" class="form-control"
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label>User Prems User</label>
                                <input formControlName="UserPremsUserId" type="number" class="form-control"
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label>User Staff </label>
                                <span class="error">*</span>
                                <input required formControlName="UserStaffId" type="number" class="form-control"
                                    placeholder="">

                            </div>

                            <div class="form-group">
                                <label>Organisation Name</label>
                                <span class="error">*</span>
                                <input required formControlName="OrganisationName" type="text" class="form-control"
                                    placeholder="">

                            </div>

                        </div>
                        <div class="col-md-3">

                            <div class="form-group">

                                <label>User Email Address</label>

                                <span class="error">*</span>
                                <input required formControlName="UserEmailAddress" type="text" class="form-control"
                                    placeholder="">

                            </div>
                            <div class="form-group">
                                <label>User Security Level </label>
                                <input formControlName="UserSecurityLevelId" type="number" class="form-control"
                                    placeholder="">

                            </div>
                            <div class="form-group">
                                <label>User Web Security Level</label>
                                <span class="error">*</span>
                                <select class="custom-select" required formControlName="UserWebSecurityLevelId"
                                    name="UserWebSecurityLevelId" class="form-control">
                                    <option *ngFor="let city of securityIds" [ngValue]="city.WebSecurityLevelId"
                                        (change)="changeSecurity($event)">
                                        {{city.WebSecurityLevelId}}-->{{city.WebSecurityLevelName}}
                                    </option>
                                </select>


                            </div>

                            <div class="form-group">
                                <label>User Nogtr Web Security Level
                                </label>
                                <input formControlName="UserNogtrWebSecurityLevelId" type="number" class="form-control"
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label>User Prems Web Security Level
                                </label>
                                <input formControlName="UserPremsWebSecurityLevelId" type="number" class="form-control"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label>User Intranet Security Level
                                </label>
                                <input formControlName="UserIntranetSecurityLevelId" type="number" class="form-control"
                                    placeholder="">
                            </div>

                        </div>

                        <div class="col-md-3">

                            <div class="form-group">
                                <label>User Nsd Web Security Level
                                </label>
                                <input formControlName="UserNsdWebSecurityLevelId" type="number" class="form-control"
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label>Organisation User Name</label>
                                <input formControlName="OrganisationUserName" type="text" class="form-control"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Default Password</label>
                                <span class="error">*</span>
                                <input required formControlName="DefaultPassword" type="password" class="form-control"
                                    placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

                            </div>

                            <div class="form-group">
                                <label>Comments</label>
                                <textarea name="name" rows="4" cols="40" formControlName="Comments" class="form-control"
                                    placeholder=""></textarea>

                            </div>

                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn blue">Save</button>
                        <button type="button" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
