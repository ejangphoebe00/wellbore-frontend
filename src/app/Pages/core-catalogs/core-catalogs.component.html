<div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
         
            <!-- BEGIN PAGE BAR -->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a [routerLink]="['/dashboard']">Dashboard</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>Core Catalogs</span>
                    </li>
                </ul>
             
            </div>
            <!-- END PAGE BAR -->
            <!-- BEGIN PAGE TITLE-->
    
            <!-- END PAGE TITLE-->
    
            <div class="clearfix"></div>
            <!-- END DASHBOARD STATS 1-->
            <div class="portlet light bordered">
    
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                            <div class="portlet light bordered">
                                <div class="portlet-title">
                                    <div class="caption font-dark">
                                        <i class="icon-settings
                                            font-dark"></i>
                                        <span class="caption-subject
                                            bold uppercase">Core Catalogs</span>
                                    </div>
                                    <div class="tools"> </div>
                                </div>
                                <div class="portlet-body">
                                    
                                            <table datatable
                                            [dtOptions]="dtOptions"
                                            [dtTrigger]="dtTrigger"
                                            class="table table-striped
                                            table-bordered table-hover"
                                            id="sample_1">
                                                <thead>
                                                  <tr >
                                                    <th>Catalog Id</th>
                                                    <th>Store Identifier</th>
                                                    <th>CatalogCoreToDepth</th>
                                                    <th>Details</th>
                                                    <th>Edit</th>
                                                     <th>Delete</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let post of users">
                                                    <td>{{post.CoreCatalog_id}}</td>
                                                    <td>{{post.StoreIdentifier}}</td>
                                                    <td>{{post.CatalogCoreToDepth}}</td>
                                                    <td><button type="button"  class="btn blue btn-outline">View</button></td>
                                                    <td><button type="button"  class="btn blue btn-outline">Edit</button></td>
                                                    <td><button type="button"   class="btn red btn-outline">Delete</button></td>
                                                  </tr>
                                                 
                                       
                                                </tbody>
                                              </table>
                                        </div>
                                    </div>
                                    <!-- END EXAMPLE TABLE PORTLET-->
                                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                    <!-- END EXAMPLE TABLE PORTLET-->
                                </div>
                            </div>
    
                            <!-- END FORM-->
                        </div>
                    </div>
    
                </div>
                <!-- END CONTENT BODY -->
            </div>
