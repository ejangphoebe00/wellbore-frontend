

<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <!-- BEGIN THEME PANEL -->

        <!-- END THEME PANEL -->
        <!-- BEGIN PAGE BAR -->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <!-- <li>
                    <a >Home</a>
                    <i class="fa fa-circle"></i>
                </li> -->
                <li>
                    <span>Statistics</span>
                </li>
            </ul>

        </div>
        <!-- END PAGE BAR -->
        <!-- BEGIN PAGE TITLE-->

        <!-- END PAGE TITLE-->
        <!-- END PAGE HEADER-->
        <!-- BEGIN DASHBOARD STATS 1-->



        <div class="row">
                <div class="col-lg-6 col-xs-12 col-sm-12">
                        <div class="portlet light bordered">
                            <div routerLink="view-strat-litho-unit" class="portlet-title tabbable-line">
                                <div class="caption">
                                    <i class="icon-bubbles font-dark hide"></i>
                                    <span  routerLink="view-strat-litho-unit"class="caption-subject font-dark bold uppercase">System Users</span>
                                </div>
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a data-toggle="tab"><h3>{{users}} Accounts</h3></a>
                                    </li>
                                </ul>
                            </div>
                            <div routerLink="view-strat-litho-unit" class="portlet-body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="portlet_comments_1">
                                        <!-- BEGIN: Comments -->
                                        <div class="mt-comments">
                                            <div class="mt-comment">

                                                <div class="chart-wrapper">
                                                    <canvas baseChart 
                                                    [data]="pieChartData" 
                                                    [labels]="pieChartLabels" 
                                                    [chartType]="pieChartType"
                                                    [options]="pieChartOptions"
                                                    [plugins]="pieChartPlugins"
                                                    [colors]="piechartColors"
                                                    [legend]="pieChartLegend">
                                                  </canvas>
                                                </div>

                                            </div>

                                        </div>
                                        <!-- END: Comments -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div routerLink="wellbores" class="col-lg-6 col-xs-12 col-sm-12">
                            <div class="portlet light bordered">
                                <div class="portlet-title tabbable-line">
                                    <div routerLink="wellbores" class="caption">
                                        <i class="icon-bubbles font-dark hide"></i>
                                        <span class="caption-subject font-dark bold uppercase">Wells</span>
                                    </div>
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a data-toggle="tab"><h3> {{wells}} Wells </h3></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="portlet-body">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="portlet_comments_1">
                                            <!-- BEGIN: Comments -->
                                            <div class="mt-comments">
                                                <div class="mt-comment">

                                                    <div style="display: block;" >
                                                        <canvas baseChart 
                                                          [datasets]="wellbarChartData"
                                                          [labels]="wellbarChartLabels"
                                                          [options]="barChartOptions"
                                                          [plugins]="barChartPlugins"
                                                          [colors] = "devechartColors"
                                                          [legend]="barChartLegend"
                                                          [chartType]="wellChartType">
                                                        </canvas>
                                                      </div>

                                                </div>

                                            </div>
                                            <!-- END: Comments -->
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                <div class="col-lg-6 col-xs-12 col-sm-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title tabbable-line">
                            <div routerLink="core-catalogs" class="caption">
                                <i class=" icon-social-twitter font-dark hide"></i>
                                <span class="caption-subject font-dark bold uppercase">Fluid Samples</span>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a data-toggle="tab"> Stats </a>
                                </li>

                            </ul>

                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_actions_pending">
                                    <!-- BEGIN: Actions -->
                                    <div class="mt-actions">
                                        <div class="mt-action">
                                            <div class="chart-wrapper">
                                                <canvas baseChart 
                                                [datasets]="OilbarChartData"
                                                [labels]="OilbarChartLabels"
                                                [options]="barChartOptions"
                                                [plugins]="barChartPlugins"
                                                [legend]="barChartLegend"
                                                [colors]="chartColors"
                                                [chartType]="barChartType">
                                              </canvas>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- END: Actions -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xs-12 col-sm-12">
                        <div class="portlet light bordered">
                            <div routerLink="wells" class="portlet-title tabbable-line">
                                <div class="caption">
                                    <i class=" icon-social-twitter font-dark hide"></i>
                                    <span class="caption-subject font-dark bold uppercase">Cuttings</span>
                                </div>
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a data-toggle="tab"> Stats </a>
                                    </li>

                                </ul>

                            </div>
                            <div class="portlet-body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab_actions_pending">
                                        <!-- BEGIN: Actions -->
                                        <div class="mt-actions">
                                            <div class="chart-wrapper">
                                                <canvas baseChart 
                                                [data]="doughnutChartData"
                                                [labels]="doughnutChartLabels"
                                                [colors]="chartColors"
                                                [chartType]="doughnutChartType">
                                              </canvas>
                                            </div>

                                        </div>
                                        <!-- END: Actions -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                   
                    
            </div>



                <!-- END PORTLET-->

    </div>
    <!-- END CONTENT BODY -->
</div>
