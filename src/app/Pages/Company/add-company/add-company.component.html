<div class="page-content-wrapper">

    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!-- END PAGE HEADER-->
        <div class="row">
          <!-- <div class="container">
            <h3> Company Details </h3>
          </div> -->
            <div class="col-md-12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light bordered">

                    <div class="portlet-body form">
                      
                        <form [formGroup]="formGroup" (ngSubmit)="addCompanyDetails()" ngNativeValidate>
                          <div class="form-body row">
                              <div class="col-md-3">
                                <div class="form-group">
                                    <label>PAUID<span class="red asterisk-validate ml-2">*</span></label>
                                    <input type="text" required formControlName="PAUID" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Long Name<span class="red asterisk-validate ml-2">*</span></label>
                                    <input type="text" formControlName="CompanyLongName" required
                                    class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label>Company Short Name</label>
                                    <input type="text"  formControlName="CompanyShortName"
                                    class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label>NSD Number<span class="red asterisk-validate ml-2">*</span></label>
                                    <input type="text"  required formControlName="NSD_Number" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Category </label>
                                    <input type="number" formControlName="CompanyCategory_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Of Origin</label>
                                    <input type="number" formControlName="CountryOfOrigin_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Country Of Registration</label>
                                    <input type="number" formControlName="CountryOfRegistration_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Registration Number<span class="red asterisk-validate ml-2">*</span></label>
                                    <input type="text" required formControlName="RegistrationNumber" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>TIN Number<span class="red asterisk-validate ml-2">*</span></label>
                                    <input type="text" formControlName="TINNumber" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Telephone</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="CompanyTelephone"> </div>
                                </div>
                                <div class="form-group">
                                    <label>Company Email<span class="red asterisk-validate ml-2">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                        <input type="text" class="form-control" required formControlName="CompanyEmail"> </div>
                                </div>
                                <div class="form-group">
                                    <label>Company Website</label>

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-link"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="CompanyWebsite"> </div>
                                </div>
                                <div class="form-group">
                                    <label>Company Entity Type </label>
                                    <input type="number" class="form-control" formControlName="CompanyEntityType_id">
                                </div>
                                <div class="form-group">
                                    <label>Company Entity Sub Type </label>
                                    <input type="number" formControlName="CompanyEntitySubType_id" class="form-control">
                                </div>
                              </div>

                              <div class="col-md-3">

                                <div class="form-group">
                                    <label>Company Major Activity </label>
                                    <input type="number" formControlName="CompanyMajorActivity_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Activity Division </label>
                                    <input type="number" formControlName="CompanyActivityDivision_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Activity Division Class</label>
                                    <input type="number" formControlName="CompanyActivityDivisionClass_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>  Company Activity Division Class Category </label>
                                    <input type="number" formControlName="CompanyActivityDivisionClassCategory_id" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label>Business Nature Description</label>
                                    <textarea name="name" rows="4" cols="40"
                                    formControlName="BusinessNatureDescription" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Company Postal Address</label>
                                    <input type="text" formControlName="CompanyPostalAddress" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Physical Address</label>
                                    <input type="text" formControlName="CompanyPhysicalAddress" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Other Emails</label>

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="CompanyOtherEmails"> </div>
                                </div>
                                <div class="form-group">
                                    <label>NSD Qualification Date</label>
                                    <input type="date" class="form-control" formControlName="NSDQualificationDate">
                                </div>
                                <div class="form-group">
                                    <label>NSD Qualification Year</label>
                                    <!-- <input type="date" class="form-control" formControlName="NSDQualificationYear"> -->
                                    <select formControlName="NSDQualificationYear" class="form-control">
                                      <option *ngFor="let year of allYears">{{year}}</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Primary Contact Entity</label>
                                    <input type="text" formControlName="PrimaryContactEntity" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Contact Entity Email</label>

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="ContactEntityEmail"> </div>
                                </div>
                                <div class="form-group">
                                    <label>Contact Entity Telephone</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="ContactEntityTelephone"> </div>
                                </div>
                              </div>

                              <div class="col-md-3">

                                <div class="form-group">
                                    <label>Contact Entity Mobile</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="ContactEntityMobile"> </div>
                                </div>
                                <div class="form-group">
                                    <label>Contact Designation</label>
                                    <input type="text" formControlName="ContactDesignation" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Operator Sort Order</label>
                                    <input type="number" formControlName="OperatorSortOrder" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Contractor Sort Order</label>
                                    <input type="number" formControlName="ContractorSortOrder" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>PAU Registration Date</label>
                                    <input type="date" min="2013-10-01" max={{mindate}} class="form-control" formControlName="PAURegistrationDate">
                                </div>
                                <div class="form-group">
                                    <label>Crane NOGTRID</label>
                                    <input type="text" formControlName="CraneNOGTRID" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Temp NOGTRIPwd</label>
                                    <textarea rows="4" cols="40" formControlName="TempNOGTRIPwd" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Registration Status </label>
                                    <input type="number" formControlName="RegistrationStatus_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Classify As Ugandan </label>
                                    <input type="number" formControlName="ClassifyAsUgandan_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Primary Company Kind </label>
                                    <input type="number" formControlName="PrimaryCompanyKind_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Secondary Company Kind </label>
                                    <input type="number" formControlName="SecondaryCompanyKind_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Other Company Kind </label>
                                    <input type="number" formControlName="OtherCompanyKind_id" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Group </label>
                                    <input type="number" formControlName="CompanyGroup_id" class="form-control">
                                </div>
                              </div>

                              <div class="col-md-3">

                                <div class="form-group">
                                    <label>Company Mobile</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="CompanyMobile"> </div>
                                </div>
                                <div class="form-group">
                                    <label>Company Fax</label>
                                    <input type="text" formControlName="CompanyFax" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Contact Entity Fax</label>
                                    <input type="text" formControlName="ContactEntityFax" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>NSD From Date</label>
                                    <input type="date" class="form-control" formControlName="NSD_FromDate">
                                </div>
                                <div class="form-group">
                                    <label>NSD To Date</label>
                                    <input type="date" class="form-control" formControlName="NSD_ToDate">
                                </div>
                                <div class="form-group">
                                    <label>Imported From NSD</label>
                                    <select class="form-control" formControlName="ImportedFromNSD">
                                      <option>0</option>
                                      <option>1</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Imported Date</label>
                                    <input type="date" class="form-control" formControlName="ImportedDate">
                                </div>
                                <div class="form-group">
                                    <label>Exported Date</label>
                                    <input type="date" class="form-control" formControlName="ExportedDate">
                                </div>
                                <div class="form-group">
                                    <label>Exported To Nogtr</label>
                                    <select class="form-control" formControlName="ExportedToNogtr">
                                      <option>0</option>
                                      <option>1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Record Change Stamp</label>
                                    <input type="text" formControlName="RecordChangeStamp" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Previous Legal Name</label>
                                    <input type="text" formControlName="PreviousLegalName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Comments</label>
                                    <textarea name="name" rows="8" cols="80" formControlName="Comments" class="form-control"></textarea>
                                </div>
                              </div>
                          </div>

                          <div class="form-actions">
                              <button type="submit" class="btn blue">Save</button>
                              <button type="button" class="btn default">Cancel</button>
                          </div>
                      </form>
                  </div>
              </div>
              <!-- END SAMPLE FORM PORTLET-->

            </div>
        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
