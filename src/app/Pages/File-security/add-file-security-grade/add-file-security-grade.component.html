<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a routerLink="dashboard">Dashboard</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>add-file-formats</span>
                </li>
            </ul>
        </div>
        <!-- END PAGE BAR -->
        <!-- BEGIN PAGE TITLE-->

        <!-- END PAGE TITLE-->

        <div class="clearfix"></div>
        <!-- END DASHBOARD STATS 1-->
        <div class="portlet light bordered">

            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="addSecurityGradeProcess()">

                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">File
                                Security Grade Name <span class="error">*</span></label>
                            <div class="col-md-4">
                                <input type="text" required formControlName="FileSecurityGradeName" class="form-control"
                                    placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Sort
                                Order</label>
                            <div class="col-md-4">
                                <input type="number" formControlName="SortOrder" class="form-control" placeholder="">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">Comments</label>
                            <div class="col-md-4">
                                <textarea name="name" rows="4" cols="40" formControlName="Comments" class="form-control"
                                    placeholder=""></textarea>

                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <input type="submit" value="Save" class="btn
                                    btn-success">
                                <button type="button" class="btn
                                    default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>

    </div>
    <!-- END CONTENT BODY -->
</div>
