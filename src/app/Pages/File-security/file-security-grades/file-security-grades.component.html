<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!-- BEGIN PAGE BAR -->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a [routerLink]="['/dashboard']">Dashboard</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>File Security Grades</span>
                </li>
            </ul>
        </div>
        <!-- END PAGE BAR -->
        <!-- BEGIN PAGE TITLE-->

        <!-- END PAGE TITLE-->

        <div class="clearfix"></div>
        <!-- END DASHBOARD STATS 1-->
        <div *ngIf="status" class="portlet light bordered">

            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption font-red-sunglo">
                                    <i class="fa fa-file-zip-o
                                        font-red-sunglo"></i>
                                    <span class="caption-subject
                                            bold uppercase">Grades</span>
                                </div>
                                <div class="tools"> </div>
                            </div>
                            <div class="portlet-body">

                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped
                                            table-bordered table-hover" id="sample_1">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Grade Name</th>
                                            <th>Sort Order</th>
                                            <th>Comments</th>
                                            <th>ModifiedOn</th>
                                            <th>ModifiedBy</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let post of grades">
                                            <td>{{post.FileSecurityGrade_id}}</td>
                                            <td>{{post.FileSecurityGradeName}}</td>
                                            <td>{{post.SortOrder}}</td>
                                            <td>{{post.Comments}}</td>
                                            <td>{{post.ModifiedOn}}</td>
                                            <td>{{post.ModifiedBy}}</td>
                                            <td><button type="button" (click)="onSelectEdit(post)"
                                                    class="btn blue btn-outline">
                                                    <i class="fa fa-edit"></i></button>
                                                <button type="button" class="btn red btn-outline"
                                                    (click)="onSelect(post)"><i class="fa fa-trash-o"></i></button>
                                            </td>
                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>

                <!-- END FORM-->
            </div>
        </div>

        <div *ngIf="editform" class="portlet light bordered">

            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="addSecurityGradeProcess()">

                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">File
                                Security Grade Name</label>
                            <div class="col-md-4">
                                <input type="text" formControlName="FileSecurityGradeName" class="form-control"
                                    placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Sort
                                Order</label>
                            <div class="col-md-4">
                                <input type="number" formControlName="SortOrder" class="form-control" placeholder="">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">Comments</label>
                            <div class="col-md-4">
                                <textarea name="name" rows="4" cols="40" formControlName="Comments" class="form-control"
                                    placeholder=""></textarea>

                            </div>


                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <input type="submit" value="Update" class="btn
                                                    btn-success">
                                <button (click)="navigateBack()" type="button" class="btn
                                                    default">Back</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>


    </div>
    <!-- END CONTENT BODY -->
</div>
