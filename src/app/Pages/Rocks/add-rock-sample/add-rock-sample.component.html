<div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
    
            <!-- END PAGE HEADER-->
            <div class="row">
                <div class="col-md-12 ">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet light bordered">
    
                        <div class="portlet-body form">
                            <form [formGroup]="formGroup" (ngSubmit)="addRockSample()" ngNativeValidate>
                                    <div class="form-body row">
                                            <div class="col-md-6">
                                               
                                                
                                                <div class="form-group">
                                                    <label>Sample</label>
                                                    <span class="error">*</span>
                                                    <input type="number" required formControlName="Sample_id" class="form-control">
                                                </div>
                                               
                                                <div class="form-group">
                                                    <label>Date_collected</label>
                                                    <input type="date" formControlName="Date_collected" class="form-control">
              
                                                </div>
                                                <div class="form-group">
                                                    <label>Date Received</label>
                                                    <input type="date" required formControlName="Date_received" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Sample_basin</label>
                                                    <input type="number" Step="any" formControlName="Sample_basin" class="form-control">
                                                </div>
                                              
                                            </div>
                                            <div class="col-md-6">
                                              <div class="form-group">
                                                      <label>Rock_name</label>
                                                      <input type="text" formControlName="Rock_name" class="form-control">
                                                  </div>
              
                                                <div class="form-group">
                                                    <label>Coordinate_location</label>
                                                    <input type="text" formControlName="Coordinate_location" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Petrographic_description</label>
                                                    <input type="text" formControlName="Petrographic_description" class="form-control">
                                                </div>
                                                                              
                                            </div>
              
                                          </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-4">
                                                <input type="submit" value="Save" class="btn
                                                btn-success">            
                                            <button type="button" class="btn
                                                default">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->
    
                </div>
    
            </div>
    
        </div>
        <!-- END CONTENT BODY -->
    </div>
