        <div *ngIf="editform" class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal"
                [formGroup]="formGroup"
                (ngSubmit)="updateFileFormatsProcess()">

                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">File
                                Format Name</label>
                            <div class="col-md-4">
                                <input type="text"
                                    formControlName="FileFormatName"
                                    class="form-control"
                                    placeholder="Name"> </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Sort
                                Order</label>
                            <div class="col-md-4">
                                <input type="number"
                                    formControlName="SortOrder"
                                    class="form-control"
                                    placeholder="Description">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">Comments</label>
                            <div class="col-md-4">
                                    <textarea name="name" rows="4" cols="40" formControlName="Comments" class="form-control" placeholder=""></textarea>

                            </div>


                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-4">
                                <input type="submit" value="Update"
                                    class="btn
                                    btn-success">
                                <button (click)="navigateBack()" type="button" class="btn
                                    default">Back</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
