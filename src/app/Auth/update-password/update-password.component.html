        <div class="portlet light bordered">

            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    

                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption font-dark">
                                    <i class="icon-settings
                                        font-dark"></i>
                                    <span class="caption-subject
                                        bold uppercase">Update Profile Details</span>
                                </div>
                                <div class="tools"> </div>
                            </div>
                          
                            <form [formGroup]="formGroup"
                                (ngSubmit)="UpdateUserProcess()" ngNativeValidate>
                                <div class="form-body row">
                                    <div class="col-md-3">

                                        <div class="form-group">

                                            <label>First Name</label>
                                            <span class="error">*</span>
                                            <input required
                                                formControlName="FirstName"
                                                type="text" class="form-control"
                                                placeholder="">

                                        </div>
                                        <div class="form-group">
                                            <label>MiddleName</label>
                                            <input formControlName="MiddleName"
                                                type="text" class="form-control"
                                                placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>Surname</label>
                                            <span class="error">*</span>
                                            <input required
                                                formControlName="Surname"
                                                type="text" class="form-control"
                                                placeholder="">

                                        </div>
                                        <div class="form-group">
                                            <label>LUID</label>
                                            <input formControlName="LUID"
                                                type="number"
                                                class="form-control"
                                                placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>Crane User Name</label>
                                            <span class="error">*</span>
                                            <input
                                                required
                                                formControlName="CraneUserName"
                                                type="text" class="form-control"
                                                placeholder="">

                                        </div>
                                        <div class="form-group">
                                            <label>Login</label>
                                            <input formControlName="LoginID"
                                                type="text" class="form-control"
                                                placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-3">

                                        <div class="form-group">
                                            <label>Login Alias</label>
                                            <input
                                                formControlName="LoginIDAlias"
                                                type="text" class="form-control"
                                                placeholder="">
                                        </div>



                                        <div class="form-group">
                                            <label>User Company</label>
                                            <input
                                                formControlName="UserCompany_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label>User Prems User</label>
                                            <input
                                                formControlName="UserPremsUser_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label>User Staff </label>
                                            <span class="error">*</span>
                                            <input
                                                required
                                                formControlName="UserStaff_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">

                                        </div>

                                        <div class="form-group">
                                            <label>Organisation Name</label>
                                            <span class="error">*</span>
                                            <input
                                                required
                                                formControlName="OrganisationName"
                                                type="text" class="form-control"
                                                placeholder="">

                                        </div>

                                        <div class="form-group">

                                            <label>User Email Address</label>
                                            <span class="error">*</span>
                                            <input
                                                required
                                                formControlName="UserEmailAddress"
                                                type="text" class="form-control"
                                                placeholder="">

                                        </div>

                                    </div>
                                    <div class="col-md-3">

                                        <div class="form-group">
                                            <label>User Security Level </label>
                                            <input
                                                formControlName="UserSecurityLevel_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">

                                        </div>
                                        <div class="form-group">
                                            <label>User Web Security Level</label>
                                            <span class="error">*</span>
                                            <select class="custom-select"
                                                required
                                                formControlName="UserWebSecurityLevel_id"
                                                name="UserWebSecurityLevel_id"
                                                class="form-control">
                                                <option *ngFor="let city of
                                                    securityIds"
                                                    [ngValue]="city.WebSecurityLevel_id"
                                                    (change)="changeSecurity($event)">{{city.WebSecurityLevel_id}}-->{{city.WebSecurityLevelName}}
                                                </option>
                                            </select>


                                        </div>

                                        <div class="form-group">
                                            <label> Nogtr Web Security Level
                                            </label>
                                            <input
                                                formControlName="UserNogtrWebSecurityLevel_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label> Prems Web Security Level
                                            </label>
                                            <input
                                                formControlName="UserPremsWebSecurityLevel_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>Intranet Security Level
                                            </label>
                                            <input
                                                formControlName="UserIntranetSecurityLevel_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label>User Nsd Web Security Level
                                            </label>
                                            <input
                                                formControlName="UserNsdWebSecurityLevel_id"
                                                type="number"
                                                class="form-control"
                                                placeholder="">
                                        </div>

                                    </div>

                                    <div class="col-md-3">

                                        <div class="form-group">
                                            <label>Organisation User Name</label>
                                            <input
                                                formControlName="OrganisationUserName"
                                                type="text" class="form-control"
                                                placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <span class="error">*</span>
                                            <input
                                                required
                                                formControlName="UserPassword"
                                                type="password"
                                                class="form-control"
                                                placeholder=""
                                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                title="Must contain at least one
                                                number and one uppercase and
                                                lowercase letter, and at least 8
                                                or more characters">

                                        </div>

                                        <div class="form-group">
                                            <label>Activation Change Comment</label>
                                            <textarea name="name" rows="4"
                                                cols="40"
                                                formControlName="ActivationChangeComment"
                                                class="form-control"
                                                placeholder=""></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Comments</label>
                                            <textarea name="name" rows="4"
                                                cols="40"
                                                formControlName="Comments"
                                                class="form-control"
                                                placeholder=""></textarea>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn blue">update</button>
                                    <button type="button" (click)="back()"
                                        class="btn default">Back</button>
                                </div>
                            </form>
                        </div>

                      


                        <!-- END EXAMPLE TABLE PORTLET-->
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>

                <!-- END FORM-->
            </div>
        </div>

        <!-- </div> -->
        <!-- END CONTENT BODY -->
    </div>
