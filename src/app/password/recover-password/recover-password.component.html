

<div class="full-screen-container">
    <div id="login-customise" class="login">
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" [formGroup]="formGroup"
                (ngSubmit)="loginProcess()">
                <img src="../assets/assets/pages/img/logo.png" alt="" />
                <h3>PAU Geo-SIMS</h3>
                <h3 class="form-title font-green">Recover Password</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Enter Email Address</label>
                    <input formControlName="UserEmailAddress" required
                        class="form-control form-control-solid
                        placeholder-no-fix" type="text" autocomplete="off"
                        placeholder="Enter Email Address" name="username" /> </div>        

                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">Request Recovery</button>
                </div>

            </form>

        </div>

    </div>
</div>
